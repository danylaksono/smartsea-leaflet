<ion-view title="Profil">
  	<ion-content>
	  	<ion-scroll style="background-image: url(./assets/img/background.png); width: 100%; height: 100%" direction="y">
		  	<div class="row" style="padding-top:25px">
		  		<table width="100%" style="margin-left:10px;margin-right:10px;">
		  			<tr>
		  				<td width="150px" style="vertical-align: middle !important;">
		  					<img ng-src="{{ava}}" width="100%" ng-click="ubahAva()"/>
		  				</td>
		  				<td>
		  					<div id="profileDesc">
			  					<center><h4>Data Pengguna</h4></center>
			  					<p><b>Nama Lengkap</b><span style="float:right">{{namaLengkap}}</span></p>
			  					<p><b>No Handphone</b><span style="float:right">{{noHp}}</span></p>
			  					<p><b>Alamat Email</b><span style="float:right">{{email}}</span></p>
			  					<p><b>Ukuran Kapal</b><span style="float:right">{{ukuranKapal}}</span></p>
		  					</div>
		  				</td>
		  			</tr>
		  		</table>
		  	</div>
		  	<div class="card">
                <div class="item item-text-wrap">
            		<b>Layer Data Lokal</b>
                </div>
            </div>
            <div class="card subLayer">
                <div class="item item-text-wrap">
            		Data Jawa Tengah
                </div>
            </div>
            <div class="card subLayer">
                <div class="item item-text-wrap">
            		Data DKI Jakarta
                </div>
            </div>
            <div class="card subLayer">
                <div class="item item-text-wrap">
            		Data DI Yogyakarta
                </div>
            </div>
	  	</ion-scroll>
  	</ion-content>
  	<!-- for ion tabs -->
  	<div class="tabs tabs-calm">
	    <a nav-clear class="tab-item disable-user-behavior" title="Peta" nav-clear ui-sref="app.map">
	      <i class="icon ion-earth"></i>
	      <span class="tab-title ng-binding" ng-bind-html="title"></span>
	    </a>
	    <a nav-clear class="tab-item disable-user-behavior active" title="Profil" nav-clear ui-sref="app.profil">
	      <i class="icon ion-person"></i>
	      <span class="tab-title ng-binding" ng-bind-html="title"></span>
	    </a>
	    <a nav-clear class="tab-item disable-user-behavior" title="Dashboard" nav-clear ui-sref="app.dashboard">
	      <i class="icon ion-compass"></i>
	      <span class="tab-title ng-binding" ng-bind-html="title"></span>
	    </a>
	    <a nav-clear class="tab-item disable-user-behavior" title="Bantuan" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" ui-sref="app.help">
	      <i class="icon ion-help-circled"></i>
	      <span class="tab-title ng-binding" ng-bind-html="title"></span>
	    </a>
	    <a nav-clear class="tab-item disable-user-behavior active" title="Pengaturan" nav-clear ui-sref="app.pengaturan">
	      <i class="icon ion-android-settings"></i>
	      <span class="tab-title ng-binding" ng-bind-html="title"></span>
	    </a>
  	</div>
</ion-view>
