<ion-view title="Daftar" cache-view="false" >
    <ion-content>
        <ion-scroll style="background-image: url(./assets/img/background.png); width: 100%; height: 100%" direction="y">
            <div class="row">
                <form class="col" name="form1">
                    <input style="width:100%" type="text" placeholder="Nama Lengkap" ng-model="data.namaLengkap"/ required>
                    <input style="width:100%" type="number" placeholder="No Handphone" ng-model="data.noHp" required/>
                    <input style="width:100%" type="email" placeholder="Alamat Email" ng-model="data.email" required/>
                    <input style="width:100%" type="number" placeholder="Ukuran Kapal (jika ada)" ng-model="data.ukuranKapal"/>
                </form>
            </div>
            <div class="row">
                <form class="col" name="form2">
                    <input style="width:100%" type="text" placeholder="Nama Pengguna (tanpa spasi)" ng-model="data.namaPengguna" ng-change="cekUser()" required/></input>
                    <input style="width:100%" name="password" type="password" placeholder="Kata Sandi" ng-model="data.password" ng-change="cekPassw()" required/></input>
                    <input style="width:100%" type="password" placeholder="Konfirmasi Kata Sandi" ng-model="data.confirmPass" ng-change="cekPassw()" required/></input>
                    <div ng-model="isValid.user" ng-class="{'hide':isValid.user,'show':!isValid.user}" class="validateMsg">Nama Pengguna tidak boleh mengandung spasi</div>
                    <div ng-model="isValid.pass" ng-class="{'hide':isValid.pass,'show':!isValid.pass}" class="validateMsg">Kedua password harus sama</div>

                    <input type="button" ng-click="daftar()" class="button button-block button-positive" ng-disabled="form1.$invalid || form2.$invalid" value="Daftar"></input>
                </form>
            </div>
        </ion-scroll>
  </ion-content>

  <!-- for ion tabs -->
  <div class="tabs tabs-calm">
    <a nav-clear class="tab-item disable-user-behavior active" title="Peta" nav-clear ui-sref="app.map">
      <i class="icon ion-earth"></i>
      <span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
    <a nav-clear class="tab-item disable-user-behavior" title="Dashboard" nav-clear ui-sref="app.dashboard">
      <i class="icon ion-compass"></i>
      <span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
    <a nav-clear class="tab-item disable-user-behavior" title="Bantuan" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" ui-sref="app.help">
      <i class="icon ion-help-circled"></i>
      <span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
    <a nav-clear class="tab-item disable-user-behavior" title="Pengaturan" nav-clear ui-sref="app.pengaturan">
      <i class="icon ion-android-settings"></i>
      <span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
  </div>
</ion-view>
