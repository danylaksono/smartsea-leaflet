<ion-view title="Pengaturan">
    <ion-nav-buttons side="right">
        <div>
            <button ng-model="isLogin" ng-click="toggleLogin()" ng-class="{'button icon-left button-clear icon-login': !isLogin, 'button icon-left button-clear ion-ios-contact': isLogin}" >
                <span ng-if="!isLogin"><b>Login</b></span><span ng-if="isLogin"><b>{{data.namaPengguna}}</b></span>
            </button>
        </div>
    </ion-nav-buttons>
    <ion-content>
        <ion-scroll style="background-image: url(./assets/img/background.png); width: 100%; height: 100%" direction="y">
            <div class="row">
                <div class="col" style="padding-bottom:50px">
                    <div class="card">
                        <div class="item item-text-wrap" ng-click="toggleNotifZona()">
                            <h3>Notifikasi Zona<span ng-model="notifZonaOn" ng-class="{'icon right ion-toggle-filled': notifZonaOn, 'icon right ion-toggle': !notifZonaOn}"></span></h3>
                        </div>
                    </div>

                    <div class="card">
                        <div class="item item-text-wrap" ng-click="toggleGetarZona()">
                            <h3>Getar Notifikasi Zona<span ng-model="getarZonaOn" ng-class="{'icon right ion-toggle-filled': getarZonaOn, 'icon right ion-toggle': !getarZonaOn}"></span></h3>
                        </div>
                    </div>
                    <div class="card">
                        <div class="item item-text-wrap" ng-click="toggleInfo()">
                            <h3>Informasi PopUp<span ng-model="infoDown" ng-class="{'icon right ion-android-arrow-dropup': infoDown, 'icon right ion-android-arrow-dropdown': !infoDown}"></span></h3>
                        </div>
                        <div ng-model="infoDown" ng-class="{'show': infoDown, 'hide': !infoDown}">
                            <div class="item" ng-click="munculOn()">
                                Selalu Muncul<span ng-model="infoStateOn" ng-class="{'icon right ion-ios-circle-filled': !infoStateOn, 'icon right ion-ios-circle-outline': infoStateOn}"></span>
                            </div>
                            <div class="item" ng-click="munculOff()">
                                Pada Zona Tertentu<span ng-model="infoStateOn" ng-class="{'icon right ion-ios-circle-filled': infoStateOn, 'icon right ion-ios-circle-outline': !infoStateOn}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="item item-text-wrap" ng-click="toggleGetarInfo()">
                            <h3>Getar Informasi popUp<span ng-model="getarInfoOn" ng-class="{'icon right ion-toggle-filled': getarInfoOn, 'icon right ion-toggle': !getarInfoOn}"></span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </ion-scroll>
  </ion-content>

  <!-- for ion tabs -->
  <div class="tabs tabs-calm">
    <a nav-clear class="tab-item disable-user-behavior" title="Peta" nav-clear ui-sref="app.map">
      <i class="icon ion-earth"></i>
      <span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
    <a nav-clear class="tab-item disable-user-behavior active" title="Profil" nav-clear ui-sref="app.profil">
      <i class="icon ion-person"></i>
      <span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
    <a nav-clear class="tab-item disable-user-behavior" title="Dashboard" nav-clear ui-sref="app.dashboard">
      <i class="icon ion-compass"></i>
      <span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
    <a nav-clear class="tab-item disable-user-behavior" title="Bantuan" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" ui-sref="app.help">
      <i class="icon ion-help-circled"></i>
      <span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
    <a nav-clear class="tab-item disable-user-behavior active" title="Pengaturan" nav-clear ui-sref="app.pengaturan">
      <i class="icon ion-android-settings"></i>
      <span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
  </div>
</ion-view>
