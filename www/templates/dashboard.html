<ion-view title="Dashboard">

  <!-- smartsea compass icon is taken from: Arrow Up by Pham Thi Dieu Linh from the Noun Project -->

  <ion-content>
    <ion-scroll direction="y">
      <div class="row">
        <div class="col">
          <div class="item" style="font-size:15px">
            Status Internet: {{onlineState}}
            <i ng-class="{'pull-right icon ion-flash larger balanced': isOnline, 'pull-right icon ion-flash-off larger assertive': !isOnline}"></i>
          </div>
        </div>
      </div>

      <div class="row row-no-padding">
        <div class="col">
          <div rotate degrees="{{deg}}">
            <img class="img-responsive" style="max-height:100px" src="./assets/img/smartseacompass.svg" />
          </div>
        </div>
        <div class="col">
          <div rotate degrees="56">
            <img class="img-responsive" style="max-height:100px" src="./assets/img/smartseacompass.svg" />
          </div>
        </div>
      </div>

      <div class="row row-no-padding">
        <div class="col">
          <div class="card">
            <div class="item item-divider">
              Koordinat
            </div>
            <div ng-show="{{!position.latitude != null}}" class="item item-text-wrap" style="text-align:center;">
              {{position.latitude | number:4}}; {{position.longitude | number:4}}
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="item item-divider">
              Cuaca
            </div>
            <div class="item item-text-wrap" style="text-align:center;">
              <p> {{$scope.weatherData.weather}}</p>

            </div>
          </div>
        </div>

      </div>
      <div class="row row-no-padding">
        <div class="col">
          <div class="card">
            <div class="item item-divider">
              Arah
            </div>
            <div class="item item-text-wrap" style="text-align:center;">
              <i ng-show="{{!position.heading != null}}"> Tidak tersedia </i> {{position.heading}}
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="item item-divider">
              Kecepatan
            </div>
            <div class="item item-text-wrap" style="text-align:center;">
              <i ng-show="{{!position.speed != null}}"> Tidak tersedia </i> {{position.speed}}
            </div>
          </div>
        </div>

      </div>
    </ion-scroll>
  </ion-content>



  <!-- for ion tabs -->
  <div class="tabs tabs-calm">
    <a nav-clear class="tab-item disable-user-behavior active" title="Dashboard" nav-clear ui-sref="app.dashboard">
      <i class="icon ion-android-compass"></i>
      <span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
    <a nav-clear class="tab-item disable-user-behavior" title="Map" nav-clear ui-sref="app.map">
      <i class="icon ion-earth"></i>
      <span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
    <a nav-clear class="tab-item disable-user-behavior" title="Help" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline" ui-sref="app.help">
      <i class="icon ion-help-buoy"></i>
      <span class="tab-title ng-binding" ng-bind-html="title"></span>
    </a>
  </div>

</ion-view>
