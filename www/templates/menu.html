<ion-side-menus>

    <ion-nav-bar class="bar bar-calm nav-title-slide-ios7">

    </ion-nav-bar>
    <ion-nav-view name="mainContent"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Menu Peta</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>

        <!--div class="item item-divider item-calm">
          <i class="icon ion-social-buffer" style="font-size:20px"> </i>
          Layer Peta
        </div>
        <div class="item item-accordion" ng-show="isGroupShown(group)">
          <ion-checkbox ng-repeat="item in overlaidLayers" ng-checked="item.checked" ng-model="item.checked" ng-change="toggleOverlay(item.name)">
            {{ item.text }}
          </ion-checkbox>
        </div>

        <!-- Local Layers
        <div class="item item-divider item-calm">
            <i class="icon ion-ios-cloud-download" style="font-size:20px"> </i>
             Layer Offline
        </div>
        <div class="item item-accordion" ng-show="isGroupShown(group)">
            <ion-checkbox ng-repeat="item in localLayers" ng-checked="item.checked" ng-model="item.checked" ng-change="toggleOverlay(item.name)">
                {{ item.text }}
            </ion-checkbox>
        </div> -->
        <div class="item item-divider item-calm" style="font-size:15px">
          <span class="icon ion-settings"> </span> Daftar Peta
        </div>
        <div class="item item-divider" ng-click="toggleLayerInfo1()">
          <span ng-model="layerInfo1" ng-class="{'icon ion-arrow-up-b': layerInfo1, 'icon ion-arrow-down-b': !layerInfo1}"></span> Peta Dasar
        </div>
        <div ng-model="layerInfo1" ng-class="{'show': layerInfo1, 'hide': !layerInfo1}">
          <ion-checkbox ng-repeat="layer in localLayers" ng-model="layer.visible" ng-checked="layer.visible">
            {{layer.name}}
          </ion-checkbox>

        </div>

        <div class="item item-divider" ng-click="toggleLayerInfo2()">
          <span ng-model="layerInfo2" ng-class="{'icon ion-arrow-up-b': layerInfo2, 'icon ion-arrow-down-b': !layerInfo2}"></span> Peta Tambahan
        </div>
        <div ng-model="layerInfo2" ng-class="{'show': layerInfo2, 'hide': !layerInfo2}">
          <ion-item ng-repeat="layer2 in downloadedLayers">
            <!--ng-model="layer.visible" ng-checked="layer.visible"-->
            {{layer2.name}}
          </ion-item>

        </div>

        <div class="item item-divider item-calm" style="font-size:15px">
          <i class="icon ion-settings"> </i> Pengaturan
        </div>
        <!--ion-item ng-show="isLogin" ng-click='tambah()'-->
        <ion-item ng-show="isLogin" ng-click='modal.show()'>
          <i class="icon ion-plus-circled larger pull-right balanced"></i> Tambah Peta
        </ion-item>
        <ion-item ng-click="zoomToLocation()" toggle-class="toggle-balanced">
          <i class="icon ion-pinpoint larger pull-right calm"></i>Fokus ke Lokasi
        </ion-item>
        <ion-item ng-click="zoomToIndonesia()" toggle-class="toggle-balanced">
          <i class="icon ion-pinpoint larger pull-right calm"></i>Fokus ke Indonesia
        </ion-item>
        <ion-toggle ng-model="activateLegend" ng-click="showLegend()" toggle-class="toggle-balanced"> Label peta
        </ion-toggle>
        <ion-item ng-click='exitApp()'>
          <i class="icon ion-reply larger pull-right assertive"></i> Keluar
        </ion-item>
        <button ng-show="isLogin" ng-click='lapor()' id="laporkan" class="button icon-left ion-speakerphone button-positive">Laporkan</button>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
