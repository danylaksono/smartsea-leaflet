<ion-side-menus>

  <ion-pane ion-side-menu-content>

    <ion-nav-bar class="bar-positive nav-title-slide-ios7">
      <!--ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button-->
    </ion-nav-bar>

    <ion-nav-view name="mainContent"></ion-nav-view>

  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Menu Peta</h1>
    </header>
    <ion-content class="has-header">

      <ion-list>
        <div class="item item-divider item-calm" ng-click="toggleGroup(group)" ng-class="{active: isGroupShown(group)}">
          <i class="icon pull-right" ng-class="isGroupShown(group) ? 'ion-chevron-down' : 'ion-chevron-right'"></i>
          <i class="icon ion-social-buffer-outline"></i>
          Daftar Layer
        </div>
        <div class="item item-accordion" ng-show="isGroupShown(group)">
          <ion-checkbox ng-repeat="item in overlaidLayers" ng-checked="item.checked" ng-model="item.checked" ng-change="toggleOverlay(item.name)">
            {{ item.text }}
          </ion-checkbox>
        </div>


        <div class="item item-divider item-calm" style="font-size:15px">
          <i class="icon ion-ios-toggle"></i>
          Pengaturan Aplikasi
        </div>
        <ion-item ng-click='get_data()'>
          Unduh Data
        </ion-item>
        <ion-item href="#/detail">
          Tampilkan foto
        </ion-item>
        <ion-item ng-click='exitApp()'>
          <i class="icon ion-reply larger"></i> Keluar
        </ion-item>


      </ion-list>

    </ion-content>

  </ion-side-menu>

</ion-side-menus>
