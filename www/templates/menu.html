<ion-side-menus>

  <ion-pane ion-side-menu-content drag-content="false">

    <ion-nav-bar class="bar bar-calm nav-title-slide-ios7">
      <!--ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button-->
    </ion-nav-bar>

    <ion-nav-view name="mainContent"></ion-nav-view>

  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Menu Peta</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <div class="item item-divider item-calm">
          <i class="icon ion-social-buffer" style="font-size:20px"></i>
          Layer Peta
        </div>
        <div class="item item-accordion" ng-show="isGroupShown(group)">
          <ion-checkbox ng-repeat="item in overlaidLayers" ng-checked="item.checked" ng-model="item.checked" ng-change="toggleOverlay(item.name)">
            {{ item.text }}
          </ion-checkbox>
        </div>

        <div class="item item-divider item-calm" style="font-size:15px">
          <i class="icon ion-settings"></i>
          Pengaturan Peta
        </div>
        <ion-item ng-click='addLayer()'>
          <i class="icon ion-plus-circled larger pull-right balanced"></i> Tambah Layer
        </ion-item>
        <ion-toggle ng-model="airplaneMode2" toggle-class="toggle-balanced">Label peta
        </ion-toggle>
        <ion-toggle ng-model="airplaneMode" toggle-class="toggle-balanced">Mode Kursor
        </ion-toggle>
        <ion-item ng-click='exitApp()'>
          <i class="icon ion-reply larger pull-right assertive"></i> Keluar
        </ion-item>


      </ion-list>

    </ion-content>

  </ion-side-menu>

</ion-side-menus>
